<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card with Front End Mentor</title>
</head>
<body>

    <div id="card">
        <div id="image"><img class="equi" src="img/image-equilibrium.jpg" alt="equilibrium"></div>
        <div id="title"><h1>Equilibrium #3422</h1></div>
        <div id="description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div id="priceanddate">
            <div id="price"><img src="img/icon-ethereum.svg" alt="ethereum icon">&nbsp; 0.041 ETH</div>
            <div id="date"><img src="img/icon-clock.svg" alt="clock icon">&nbsp; 3 days left</div>
        </div>
        <div id="line"></div>
        <div id="creator">
            <div id="profilpicture"><img src="img/image-avatar.png" alt="profil avatar"></div>
            <div id="created"> Creation of <span id="name"> Jules Wyvern</span></div>
        </div>
    </div>
   
</body>
</html>
