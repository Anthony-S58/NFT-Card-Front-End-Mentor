<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card with Front End Mentor</title>
</head>
<body>

    <div id="card">
        <div id="image"><img src="img/image-equilibrium.jpg" alt=""></div>
        <div id="title"><h1>Equilibrium #3422</h1></div>
        <div id="description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div id="priceanddate">
            <div id="price"><img src="img/icon-ethereum.svg" alt=""> 0.041 ETH</div>
            <div id="date"><img src="/img/icon-clock.svg" alt=""> 3 days left</div>
        </div>
    </div>

    
</body>
</html>
